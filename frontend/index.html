<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dog Tail Curvature Analyzer</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet" />
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    #preview { max-width: 100%; margin-top: 10px; }
    .controls { margin-top: 20px; }
  </style>
</head>

<body>
  <h1>üêï Dog Tail Curvature Analyzer</h1>

  <form id="uploadForm">
    <input type="file" id="dogImage" accept="image/*" required><br><br>
    <button type="submit">Upload</button>
  </form>

  <div class="controls" style="display:none;" id="cropControls">
    <canvas id="canvas" style="display:none;"></canvas>
    <img id="preview" />
    <br>
    <button id="cropBtn">Crop Tail ‚û§ Analyze</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.js"></script>
  <script>
    let cropper;

    document.getElementById('uploadForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const file = dogImage.files[0];
      if (!file) return;

      const reader = new FileReader();

      reader.onload = () => {
        imageElement.src = reader.result;
        imageElement.onload = () => {
          canvas.width = imageElement.width;
          canvas.height = imageElement.height;
          ctx.drawImage(imageElement, 0, 0);

          if (cropper) cropper.destroy();
          cropper = new Cropper(preview, {
            aspectRatio: 1.5,
            viewMode: 1,
          });
        };
      };

      reader.readAsDataURL(file);
    });

    function analyzeCroppedTail() {
      if (!cropper) return alert("Please crop the image first.");

      const croppedCanvas = cropper.getCroppedCanvas();
      croppedCanvas.toBlob(blob => {
        const uniqueFilename = 'tail_' + Date.now() + '.png';
        const formData = new FormData();
        formData.append('dogImage', blob, uniqueFilename);

          fetch('/crop_tail', {
            method: 'POST',
            body: formData
          })
          .then(res => res.text())
          .then(html => document.write(html));
        };
        reader.readAsDataURL(blob);
      }, 'image/png');
    });
  </script>
</body>
</html>
