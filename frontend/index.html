 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Tail Curvature Analyzer</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet" />
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    #preview { max-width: 100%; margin-top: 10px; }
    .controls { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>üêï Dog Tail Curvature Analyzer</h1>

  <form id="uploadForm">
    <input type="file" id="dogImage" accept="image/*" required><br><br>
    <button type="submit">Upload</button>
  </form>

  <div class="controls" style="display:none;" id="cropControls">
    <canvas id="canvas" style="display:none;"></canvas>
    <img id="preview" />
    <br>
    <button id="cropBtn">Crop Tail ‚û§ Analyze</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
  <script>
    const dogImage = document.getElementById('dogImage');
    const preview = document.getElementById('preview');
    const canvas = document.getElementById('canvas');
    const cropControls = document.getElementById('cropControls');
    let cropper;

    document.getElementById('uploadForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const file = dogImage.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        preview.src = e.target.result;
        cropControls.style.display = 'block';

        preview.onload = function () {
          if (cropper) cropper.destroy();
          cropper = new Cropper(preview, {
            aspectRatio: 1.5,
            viewMode: 1,
          });
        };
      };
      reader.readAsDataURL(file);
    });

    document.getElementById('cropBtn').addEventListener('click', function () {
      if (!cropper) return;
      const croppedCanvas = cropper.getCroppedCanvas({
        width: 300,
        height: 200,
      });

      croppedCanvas.toBlob(blob => {
        const reader = new FileReader();
        reader.onloadend = () => {
          const base64data = reader.result;

          const formData = new FormData();
          formData.append('croppedImage', base64data);

          fetch('/crop_tail', {
            method: 'POST',
            body: formData
          })
          .then(res => res.text())
          .then(html => document.write(html));
        };
        reader.readAsDataURL(blob);
      }, 'image/png');
    });
  </script>
</body>
</html>
