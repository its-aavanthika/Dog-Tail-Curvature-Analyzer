<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dog Tail Curvature Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.css" rel="stylesheet">
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    #preview { max-width: 100%; margin-top: 10px; }
    .controls { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Dog Tail Curvature Analyzer</h1>

  <input type="file" id="dogImageInput" accept="image/*"><br>
  <canvas id="previewCanvas" style="max-width:100%; margin-top: 10px;"></canvas>

  <div class="controls">
    <button onclick="analyzeCroppedTail()">Analyze Tail</button>
  </div>
   

  <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.js"></script>
  <script>
    let cropper;
    const input = document.getElementById('dogImageInput');
    const canvas = document.getElementById('previewCanvas');
    const ctx = canvas.getContext('2d');
    let imageElement = new Image();

    input.addEventListener('change', (event) => {
      const file = event.target.files[0];
      const reader = new FileReader();

      reader.onload = () => {
        imageElement.src = reader.result;
        imageElement.onload = () => {
          canvas.width = imageElement.width;
          canvas.height = imageElement.height;
          ctx.drawImage(imageElement, 0, 0);

          if (cropper) cropper.destroy();
          cropper = new Cropper(canvas, {
            aspectRatio: NaN,
            viewMode: 1,
          });
        };
      };

      reader.readAsDataURL(file);
    });

    function uploadCroppedTail() {
      if (!cropper) return alert("Please crop the image first.");

      const croppedCanvas = cropper.getCroppedCanvas();
      croppedCanvas.toBlob(blob => {
        const formData = new FormData();
        formData.append('image', blob, 'cropped_tail.png');

        fetch('/crop-tail', {
          method: 'POST',
          body: formData
        })
        .then(res => res.json())
        .then(data => {
          alert(data.message || "Upload complete!");
        });
      });
    }

    function analyzeCroppedTail() {
      if (!cropper) return alert("Please crop the image first.");

      const croppedCanvas = cropper.getCroppedCanvas();
      croppedCanvas.toBlob(blob => {
        const formData = new FormData();
        formData.append('dogImage', blob, 'cropped_tail.png');

        fetch('/analyze', {
          method: 'POST',
          body: formData
        })
        .then(res => res.text())
        .then(html => {
          document.open();
          document.write(html);
          document.close();
        });
    });
  }
  </script>
</body>
</html>
