 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dog Tail Analyzer üê∂</title>

  <!-- Font Awesome for cute icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ffe7ba, #fff4e6);
      color: #333;
      scroll-behavior: smooth;
    }

    header {
      text-align: center;
      padding: 80px 20px 40px;
      background-color: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(4px);
      border-bottom: 2px solid #ffdaa2;
    }

    h1 {
      font-size: 2.8em;
      color: #f57f17;
    }

    section {
      padding: 60px 20px;
      max-width: 800px;
      margin: auto;
      text-align: center;
      border-radius: 16px;
      margin-bottom: 40px;
      background: white;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.8s ease-out;
    }

    section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    h2 {
      font-size: 1.8em;
      color: #f57f17;
      margin-bottom: 20px;
    }

    .icon {
      font-size: 1.2em;
      margin-right: 8px;
    }

    input[type="file"] {
      padding: 10px;
      margin-top: 10px;
    }

    .glow-button {
      background: linear-gradient(45deg, #f57f17, #fbc02d);
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 0 15px #ffd54f;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .glow-button:hover {
      transform: scale(1.05);
    }

    canvas {
      max-width: 100%;
      margin-top: 20px;
      border-radius: 12px;
    }

    #sliderContainer {
      margin-top: 30px;
    }

    #rotationSlider {
      width: 300px;
    }

    #sliderText {
      margin-top: 10px;
      font-style: italic;
      color: #f57f17;
    }

    footer {
      text-align: center;
      padding: 30px;
      font-size: 14px;
      color: #777;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      h2 {
        font-size: 1.4em;
      }
      section {
        margin: 20px;
        padding: 40px 20px;
      }
      #rotationSlider {
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>üêæ Dog Tail Analyzer</h1>
    <p>Upload your pup‚Äôs photo and discover its tail magic ‚ú®</p>
  </header>

  <section class="fade-in">
    <h2><i class="fa-solid fa-paw icon"></i>Upload Your Dog's Image</h2>
    <input type="file" id="dogImageInput" accept="image/*">
    <br/>
    <canvas id="previewCanvas"></canvas>
    <div id="sliderContainer">
      <input type="range" min="-90" max="90" value="0" id="rotationSlider">
      <p id="sliderText"></p>
    </div>
    <br/>
    <button class="glow-button" onclick="analyzeCroppedTail()">Analyze Tail</button>
  </section>

  <footer>
    üê∂ Made with tail wags & smiles by Arsha üíõ
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.js"></script>
  <script>
    let cropper;
    const input = document.getElementById('dogImageInput');
    const canvas = document.getElementById('previewCanvas');
    const ctx = canvas.getContext('2d');
    let imageElement = new Image();
    let rotated = false;

    input.addEventListener('change', (event) => {
      const file = event.target.files[0];
      const reader = new FileReader();

      reader.onload = () => {
        imageElement.src = reader.result;
        imageElement.onload = () => {
          canvas.width = imageElement.width;
          canvas.height = imageElement.height;
          ctx.drawImage(imageElement, 0, 0);

          if (cropper) cropper.destroy();
          cropper = new Cropper(canvas, {
            aspectRatio: NaN,
            viewMode: 1
          });
        };
      };

      reader.readAsDataURL(file);
    });

    function analyzeCroppedTail() {
      if (!cropper) return alert("Please crop the image first.");

      const croppedCanvas = cropper.getCroppedCanvas();
      croppedCanvas.toBlob(blob => {
        const uniqueFilename = 'tail_' + Date.now() + '.png';
        const formData = new FormData();
        formData.append('dogImage', blob, uniqueFilename);

        fetch('/analyze', {
          method: 'POST',
          body: formData
        })
        .then(res => res.text())
        .then(html => {
          document.open();
          document.write(html);
          document.close();
        });
      });
    }

    const slider = document.getElementById('rotationSlider');
    const text = document.getElementById('sliderText');
    slider.addEventListener('input', () => {
      const angle = slider.value;
      canvas.style.transform = 'rotate(${angle}deg)';
      if (!rotated && angle != 0) {
        text.innerText = "Nice try. But some things can‚Äôt be fixed.";
        rotated = true;
      }
    });

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    });

    document.querySelectorAll('.fade-in').forEach(section => {
      observer.observe(section);
    });
  </script>
</body>
</html>
