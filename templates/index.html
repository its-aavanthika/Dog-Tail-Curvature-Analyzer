<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>üêæ Dog Tail Curvature Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      text-align: center;
      padding: 30px;
      margin: 0;
      background: linear-gradient(to bottom right, #fffaf0, #fdf7e2);
      color: #333;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #d17b0f;
    }

    h1::before {
      content: "üê∂ ";
    }

    #dogImageInput {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-top: 20px;
      font-size: 1rem;
    }

    #previewCanvas {
      max-width: 100%;
      margin-top: 20px;
      border-radius: 12px;
      border: 2px dashed #f0c674;
      background-color: #fff;
    }

    .controls {
      margin-top: 30px;
    }

    button {
      background: linear-gradient(to right, #ffb347, #ffcc33);
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      color: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #888;
    }

    .paw {
      color: #ffae42;
      margin: 0 5px;
    }
  </style>
</head>
<body>

  <h1>Wag-O-Meter</h1>
  <p><i class="fa-solid fa-paw paw"></i> Upload your dog‚Äôs image and analyze its tail curvature! <i class="fa-solid fa-paw paw"></i></p>

  <input type="file" id="dogImageInput" accept="image/*"><br>
  <canvas id="previewCanvas"></canvas>

  <div class="controls">
    <button onclick="analyzeCroppedTail()">Analyze Tail</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.js"></script>
  <script>
    let cropper;
    const input = document.getElementById('dogImageInput');
    const canvas = document.getElementById('previewCanvas');
    const ctx = canvas.getContext('2d');
    let imageElement = new Image();

    input.addEventListener('change', (event) => {
      const file = event.target.files[0];
      const reader = new FileReader();

      reader.onload = () => {
        imageElement.src = reader.result;
        imageElement.onload = () => {
          canvas.width = imageElement.width;
          canvas.height = imageElement.height;
          ctx.drawImage(imageElement, 0, 0);

          if (cropper) cropper.destroy();
          cropper = new Cropper(canvas, {
            aspectRatio: NaN,
            viewMode: 1,
          });
        };
      };

      reader.readAsDataURL(file);
    });

    function analyzeCroppedTail() {
      if (!cropper) return alert("Please crop the image first.");

      const croppedCanvas = cropper.getCroppedCanvas();
      croppedCanvas.toBlob(blob => {
        const uniqueFilename = 'tail_' + Date.now() + '.png';
        const formData = new FormData();
        formData.append('dogImage', blob, uniqueFilename);

        fetch('/analyze', {
          method: 'POST',
          body: formData
        })
        .then(res => res.text())
        .then(html => {
          document.open();
          document.write(html);
          document.close();
        });
      });
    }
  </script>
</body>
</html>
